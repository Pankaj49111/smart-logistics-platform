server:
  port: 8087

spring:
  application:
    name: ai-assistant-service

  config:
    import: optional:configserver:http://config-server:8888/

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

ollama:
  base-url: http://host.docker.internal:11434
  model: llama3

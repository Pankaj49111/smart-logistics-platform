server:
  port: 8080

spring:
  application:
    name: gateway-service
  config:
    import: optional:configserver:http://config-server:8888

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**
        - id: shipment-service
          uri: http://shipment-service:8082
          predicates:
            - Path=/shipments/**
      default-filters:
        - AddResponseHeader=X-Gateway, SmartLogistics

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret: ${JWT_SECRET:smartlogistics-secret-key}
  expiration: 3600000
